<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Shrey Faldu</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const myLi = document.createElement('li')
        myLi.innerText = `${langName}`
        document.querySelector('.language').appendChild(myLi)
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    function addOptiLanguage(langName){
        const myLi = document.createElement('li')
        myLi.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(myLi)
    }

    addOptiLanguage("PHP")
    addOptiLanguage("MySQL")


    //Edit

    const secondLang = document.querySelector('li:nth-child(2)')
    //secondLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    //edit

    const firstLang = document.querySelector('li:nth-child(1)')
    const newli = document.createElement('li')
    newli.textContent = "type"
    firstLang.replaceWith(newli)

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
